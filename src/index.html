<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smirnov V. Home work 4</title>
  <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css">
</head>
<body>
  <header>
    <form id="search-form" class="search-form">
      <input type="text" name="searchQuery" placeholder="Search images..." autocomplete="off" />
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <div class="loader hidden">Loading images, please wait...</div>
    <div class="gallery"></div>
    <div class="load-more-container">
      <button type="button" class="load-more hidden">Load more</button>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
</body>
</html>
